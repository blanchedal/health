<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <title>장고헬스 회원가입</title>
    <link rel="stylesheet" href="{% static 'assets/css/signup.css' %}">
</head>

<body>

    <div class="member">
        <!-- 1. 로고 -->
        <img class="logo" src="{% static 'images/logored.png' %}">

        <!-- 2. 필드 -->
        <div class="field">
            <b>아이디</b>
            <span class="placehold-text"><input type="text"></span>
        </div>
        <div class="field">
            <b>비밀번호</b>
            <input class="userpw" type="password">
        </div>
        <div class="field">
            <b>비밀번호 재확인</b>
            <input class="userpw-confirm" type="password">
        </div>

        <!-- 5. 이메일_전화번호 -->
        <div class="field">
            <b>본인 확인 이메일<small>(선택)</small></b>
            <input type="email" placeholder="선택입력">
        </div>

        <div class="field tel-number">
            <b>휴대전화</b>
            <select>
                <option value="">대한민국 +82</option>
                <option value="">미국 +1</option>
                <option value="">러시아 +7</option>
                <option value="">일본 +81</option>
                <option value="">중국 +86</option>
            </select>
            <div>
                <input type="tel" placeholder="전화번호 입력">
                <input type="button" value="인증번호 받기">
            </div>
            <input type="number" placeholder="인증번호를 입력하세요">
        </div>

        <!-- 3. 필드(생년월일) -->
        <div class="field">
            <b>이름</b>
            <input type="text">
        </div>
        <div class="field birth">
            <b>생년월일</b>
            <div>
                <input type="number" placeholder="년(4자)">
                <select>
                    <option value="">월</option>
                    <option value="">1월</option>
                    <option value="">2월</option>
                    <option value="">3월</option>
                    <option value="">4월</option>
                    <option value="">5월</option>
                    <option value="">6월</option>
                    <option value="">7월</option>
                    <option value="">8월</option>
                    <option value="">9월</option>
                    <option value="">10월</option>
                    <option value="">11월</option>
                    <option value="">12월</option>
                </select>
                <input type="number" placeholder="일">
            </div>
        </div>

        <!-- 4. 필드(성별) -->
        <div class="field gender">
            <b>성별</b>
            <div>
                <label><input type="radio" name="gender">남성</label>
                <label><input type="radio" name="gender">여성</label>
                <label><input type="radio" name="gender">선택안함</label>
            </div>
        </div>

        <!-- 5. 필드(신장) -->
        <div class="field">
            <b>신장<small>(cm)</small></b>
            <span class="placehold-text"><input type="text" placeholder="cm"></span>
        </div>
        <div class="field">
            <b>몸무게<small>(kg)</small></b>
            <span class="placehold-text"><input type="text" placeholder="kg"></span>
        </div>

        <!-- 7. 필드(임신유무) -->
        <div class="field gender">
            <b>임신/수유 유무</b>
            <div>
                <label><input type="radio" name="pregnancy">예</label>
                <label><input type="radio" name="pregnancy">아니오</label>
            </div>
        </div>

        <!-- 6. 필드(활동량) -->
        <div class="field active">
            <b>활동량</b>
            <div>
                <label><input type="radio" name="active">많음(운동선수, 육체노동)<br>
                    <label><input type="radio" name="active">보통(교사, 학생, 육아, 영업직)</label><br>
                    <label><input type="radio" name="active">적음(사무직, 전문직, 가사)</label>
            </div>
        </div>

        <!-- 7. 필드(알르레기 유무) -->
        <div class="field active">
            <b>알르레기 사항<small>(중복가능)</small></b>
            <div>
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="해당없음" />해당없음
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="난류" />난류
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="메밀" />메밀
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="땅콩" />땅콩<br>
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="대두(콩)" />대두(콩)
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="밀" />밀
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="고등어" />고등어
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="게" />게<br>
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="새우" />새우
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="돼지고기" />돼지고기
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="복숭아" />복숭아
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="토마토" />토마토<br>
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="호두" />호두
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="닭고기" />닭고기
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="쇠고기" />쇠고기
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="오징어" />오징어<br>
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox"
                    value="어패류(골, 전복, 홍합 포함)" />어패류(굴, 전복, 홍합 포함)
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="잣" />잣
                <input style="MARGIN: 0px 3px 1px 0px; WIDTH: 13px; HEIGHT: 13px" type="checkbox" value="아황산류" />아황산류
            </div>
        </div>
        <!-- 8. 가입하기 버튼 -->
        <input type="submit" value="가입하기">

        <!-- 9. 푸터 -->
        <div class="member-footer">
            <div>
                <a href="#none">이용약관</a>
                <a href="#none">개인정보처리방침</a>
                <a href="#none">책임의 한계와 법적고지</a>
                <a href="#none">고객센터</a>
            </div>
            <span><a href="#none">DjangoHealth Corp.</a></span>
        </div>
    </div>

</body>

</html>
